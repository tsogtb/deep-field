<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#050505">
    <meta property="og:title" content="Deepfield JS">
    <meta property="og:description" content="An interactive particle universe built with REGL.">
    <meta property="og:image" content="../assets/deepfield.png">
    <title>Deepfield JS</title>
    <style>
        :root {
            color-scheme: dark;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; /* Slightly off-black for depth */
            touch-action: none; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
        }

        /* Polished UI Button */
        #next {
            position: fixed;
            bottom: 24px; /* Moved to bottom for better thumb reach on mobile */
            right: 24px;
            z-index: 10;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            user-select: none;
        }

        #next:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #next:active {
            transform: translateY(0);
        }

        /* Keyboard Shortcut Hint */
        .hint {
          position: fixed;
          bottom: 24px;
          left: 24px;
          color: rgba(255, 255, 255, 0.4); /* Lower opacity */
          font-size: 10px;
          pointer-events: none;
          text-transform: uppercase;
          letter-spacing: 0.15em;
          transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div class="hint">[N] Next • [B] Brush • [J] Snap</div>
    
    <canvas id="c"></canvas>

    <script type="module" src="main.js"></script>
    <script>
        // Auto-focus the canvas so keyboard shortcuts work instantly
        window.onload = () => {
          const canvas = document.getElementById('c');
          canvas.focus();
          
          // If they click the background, give focus back to the canvas
          window.addEventListener('click', () => canvas.focus());
        };
    </script>
</body>
</html>
