<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/deep-field/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
  <meta name="theme-color" content="#050505">
  <title>Deepfield JS</title>
  <style>
    :root { color-scheme: dark; }

    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: #050505;
      touch-action: none;
      user-select: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    canvas { display: block; width: 100vw; height: 100vh; outline: none; animation: fadeIn 1.5s ease-out;}

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- UI BASE --- */
    /* Hide all UI elements by default to prevent flashing on load */
    .app-ui {
      display: none; 
    }

    /* Reveal UI only when the 'ui-ready' class is added to body by AppController */
    body.ui-ready .app-ui {
      display: block;
    }

    /* Specific flex behavior for hint and mobile controls */
    body.ui-ready .hint { display: flex; }
    body.ui-ready #mobile-controls { display: flex; }

    /* --- ELEMENTS --- */
    .hint {
      position: fixed; bottom: 20px; left: 20px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 10px; pointer-events: none;
      text-transform: uppercase; letter-spacing: 0.15em;
      font-family: monospace; align-items: center;
    }

    .author-credit {
      margin-left: 20px; opacity: 0.6;
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      padding-left: 20px; text-transform: none;
    }

    #mobile-controls {
      position: fixed; bottom: 60px; right: 20px;
      z-index: 2000; gap: 10px;
    }

    @media (pointer: fine) { #mobile-controls { display: none !important; } }

    #mobile-controls button {
      background-color: rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      border: none; border-radius: 2px;
      padding: 6px 10px; font-family: monospace;
      font-size: 11px; cursor: pointer;
    }

    /* --- SETTINGS PANEL --- */
    #settings-panel {
      position: fixed; top: 0; right: -300px; /* Hidden off-screen */
      width: 260px; height: 100%;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px; z-index: 2500;
      transition: right 0.3s ease;
      color: white; font-family: monospace;
    }

    /* When the UI manager toggles the 'open' class */
    #settings-panel.open {
      right: 0;
    }

    .control-group { margin-top: 20px; }
    label { font-size: 10px; letter-spacing: 1px; color: #888; }
  </style>
</head>

<body>
  <div id="start-overlay" style="
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white; font-family: monospace;
    text-align: center; pointer-events: none;
    display: none; z-index: 4000;">
    <h1 style="letter-spacing: 5px; margin-bottom: 10px;">DEEPFIELD JS</h1>
    <p style="opacity: 0.6; font-size: 12px;">PRESS [ENTER] TO START ORBITAL SIMULATION</p>
  </div>

  <div class="hint app-ui">
    [N] Next • [B] Brush • [J] Snap
    <span class="author-credit">Developed by Tsogt</span>
  </div>

  <canvas id="c"></canvas>

  <div id="camera-overlay" class="app-ui" style="
    position: fixed; top: 10px; left: 10px;
    background: rgba(0, 0, 0, 0.6); color: #ffffff;
    padding: 10px; font-family: monospace;
    border-radius: 4px; pointer-events: none;
    z-index: 1000;"></div>

  <div id="mobile-controls" class="app-ui">
    <button id="btn-home">Re-center</button>
  </div>

  <button id="settings-toggle" class="app-ui" style="
    position: fixed; top: 20px; right: 20px; 
    z-index: 3000; background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: white; padding: 8px 12px;
    cursor: pointer; font-family: monospace;
  ">SETTINGS [P]</button>

  <div id="settings-panel" class="app-ui">
    <h3 style="letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 10px;">ENGINE CFG</h3>

    <div class="control-group">
      <label>ACTIVE BRUSH</label>
      <select id="ui-brush-select" style="width: 100%; background: #222; color: white; border: 1px solid #444; margin-top: 5px; padding: 5px;">
        <option value="star">Star (Point)</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="basic">Fast (Pixel)</option>
      </select>
    </div>

    <div class="control-group">
      <label>POST EFFECTS</label>
      <div style="margin-top: 10px; font-size: 11px;">
        <input type="checkbox" id="ui-bloom"> <label for="ui-bloom">Bloom (Glow)</label><br>
        <input type="checkbox" id="ui-trails"> <label for="ui-trails">Motion Trails</label>
      </div>
    </div>

    <div class="control-group">
      <label>DEBUG</label>
      <div style="margin-top: 10px; font-size: 11px;">
        <input type="checkbox" id="ui-gizmo" checked>
        <label for="ui-gizmo">Show Gizmo</label>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script>
    window.onload = () => {
      const canvas = document.getElementById('c');
      canvas.focus();
      window.addEventListener('click', () => canvas.focus());
    };
  </script>
</body>
</html>
