<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"
  />
  <meta name="theme-color" content="#050505" />
  <title>Deepfield JS</title>

  <style>
    :root {
      color-scheme: dark;
    }

    /* --- GLOBAL RESET --- */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #050505;
      touch-action: none;
      user-select: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      outline: none;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* --- UI VISIBILITY CONTROL --- */
    /* Hide UI until AppController signals readiness */
    .app-ui {
      display: none;
    }

    body.ui-ready .app-ui {
      display: block;
    }

    body.ui-ready .hint,
    body.ui-ready #mobile-controls {
      display: flex;
    }

    /* --- MOBILE CONTROLS --- */
    #mobile-controls {
      position: fixed;
      bottom: 60px;
      right: 20px;
      z-index: 2000;
      gap: 10px;
    }

    @media (pointer: fine) {
      #mobile-controls {
        display: none !important;
      }
    }

    #mobile-controls button {
      background-color: rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 2px;
      padding: 6px 10px;

      font-family: monospace;
      font-size: 11px;
      cursor: pointer;
    }

    /* --- SETTINGS PANEL --- */
    #settings-panel {
      position: fixed;
      top: 0;
      right: -300px;

      width: 260px;
      height: 100%;
      padding: 20px;

      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);

      color: white;
      font-family: monospace;

      z-index: 2500;
      transition: right 0.3s ease;
    }

    #settings-panel.open {
      right: 0;
    }

    .control-group {
      margin-top: 20px;
    }

    label {
      font-size: 10px;
      letter-spacing: 1px;
      color: #888;
    }

    #camera-overlay {
      display: flex;
      flex-direction: column;
      gap: 4px;

      font-family: monospace;
      color: white;
    }

    #camera-overlay .overlay-box {
      background: rgba(15,15,20,0.85);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      min-width: 200px;
    }




    /* --- GEOMETRY UI --- */
    .geometry-overlay {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);

      display: flex;
      gap: 12px;

      z-index: 50;
    }

    .geometry-overlay button {
      background: rgba(20, 20, 20, 0.85);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 14px;

      font-size: 13px;
      letter-spacing: 0.04em;
      cursor: pointer;
    }

    .geometry-overlay button.active {
      background: rgba(80, 120, 255, 0.9);
    }

    .geometry-hint {
      position: fixed;
      bottom: 64px;
      left: 50%;
      transform: translateX(-50%);

      display: flex;
      gap: 18px;

      font-family: monospace;
      font-size: 13px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.05);

      color: rgba(255, 255, 255, 0.35);
      pointer-events: none;

      z-index: 900;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    body.geometry-active .geometry-hint {
      opacity: 1;
    }

    body.geometry-faded .geometry-hint {
      opacity: 0.48;
    }
  </style>
</head>

<body>
  <div id="loader" style="
  position: fixed; inset: 0; background: #050505; 
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  z-index: 9999; transition: opacity 0.8s ease;">
    <div id="loader-text" style="color: #38BDF8; font-family: monospace; font-size: 10px; letter-spacing: 2px;">
      LOADING..
    </div>
  <!-- Geometry Interaction Hint -->
  <div id="geometry-hint" class="geometry-hint">
    <span>‚ü≤ drag</span>
    <span>W/S</span>
    <span>A/D</span>
  </div>

  <!-- Geometry Mode Selector -->
  <div id="geometry-overlay" class="geometry-overlay" style="display: none;">
    <button data-geom="geometry-manifolds">Manifolds</button>
    <button data-geom="geometry-union">Union</button>
    <button data-geom="geometry-difference">Difference</button>
    <button data-geom="geometry-intersection">Intersection</button>
  </div>

  <!-- Start Overlay -->
  <div
    id="start-overlay"
    style="
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      text-align: center;
      pointer-events: none;
      display: none;
      z-index: 4000;
    "
  >
    <h1 style="letter-spacing: 5px; margin-bottom: 10px;">
      DEEPFIELD JS
    </h1>
    <p style="opacity: 0.6; font-size: 12px;">
      Under construction...<br>Press [N] to continue.
    </p>
  </div>

  <!-- Main Canvas -->
  <canvas id="c"></canvas>


  <!-- Mobile Controls -->
  <div id="mobile-controls" class="app-ui">
    <button id="btn-home">Re-center</button>
  </div>

  <!-- Settings Toggle -->
  <button
    id="settings-toggle"
    class="app-ui"
    style="
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 3000;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-family: monospace;
    "
  >
    SETTINGS [P]
  </button>

  <!-- Settings Panel -->
  <!-- Camera Debug Overlay -->
  <div
    id="camera-overlay"
    class="app-ui"
    style="
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      padding: 10px;
      font-family: monospace;
      border-radius: 4px;
      pointer-events: none;
      z-index: 1000;
      display: none; /* hidden by default, toggleable */
    "
  ></div>
  
  <div id="settings-panel" class="app-ui">
    <h3
      style="
        letter-spacing: 2px;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
      "
    >
      ENGINE CFG
    </h3>

    <div class="control-group">
      <label>ACTIVE BRUSH</label>
      <select
        id="ui-brush-select"
        style="
          width: 100%;
          background: #222;
          color: white;
          border: 1px solid #444;
          margin-top: 5px;
          padding: 5px;
        "
      >
        <option value="star">Star (Point)</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="basic">Fast (Pixel)</option>
      </select>
    </div>

    <div class="control-group">
      <label>POST EFFECTS</label>
      <div style="margin-top: 10px; font-size: 11px;">
        <input type="checkbox" id="ui-bloom" />
        <label for="ui-bloom">Bloom (Glow)</label><br />
        <input type="checkbox" id="ui-trails" />
        <label for="ui-trails">Motion Trails</label>
      </div>
    </div>

    <div class="control-group">
      <label>DEBUG</label>
      <div style="margin-top: 10px; font-size: 11px;">
        <input type="checkbox" id="ui-gizmo" />
        <label for="ui-gizmo">Show Gizmo</label><br />
        <input type="checkbox" id="ui-camera" />
        <label for="ui-camera">Camera Overlay</label>
      </div>
    </div>
    
  </div>

  

  <!-- App Entry -->
  <script type="module" src="main.js"></script>

  <!-- Canvas Focus Management -->
  <script>
    window.onload = () => {
      const canvas = document.getElementById("c");
      canvas.focus();
      window.addEventListener("click", () => canvas.focus());
    };
  </script>
</body>
</html>
